<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Keranjang Belanja
    </ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of selectedItems" lines="inset">
      {{ item.count }}x {{ item.name }} - {{ item.price | currency:'Rp ':'symbol' }}
      <ion-label slot="end" text-right>{{ (item.price * item.count) | currency:'Rp ':'symbol' }}</ion-label>
    </ion-item>
    <ion-item>
      Total: <span slot="end">{{ total | currency:'Rp ':'symbol' }}</span>
    </ion-item>
    <ion-button type="submit" expand="full" color="primary">Bayar</ion-button>
  </ion-list>
</ion-content>
